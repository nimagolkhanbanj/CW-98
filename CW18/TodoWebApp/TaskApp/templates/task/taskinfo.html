{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet" />
  <link rel="stylesheet" href="{% static 'costum/css/todolist.css' %}">

</head>

<body>
  <section>
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-md-12 col-xl-10">
          <div class="card mask-custom table-responsive">
            <div class="card-body p-4 text-white">
              <div class="text-center pt-3 pb-2">
                <h2 class="my-4">Task Info</h2>
              </div>

              <div class="list-group border-black border-1 ">
                <div class="list-group-item list-group-item border-black border-1  " aria-current="">
                  <strong>Title:</strong>
                  <br>
                  <span>{{single_task.title}}</span>
                </div>
                <div class="list-group-item list-group-item border-black border-1  " aria-current="">
                  <strong>Description:</strong>
                  <br>
                  <p>{{single_task.description}}</p>
                </div>
                <div class="list-group-item list-group-item border-black border-1  " aria-current="">
                  <strong>Status:</strong>
                  <br>
                  <span>{{single_task.status}}</span>
                </div>
                <div class="list-group-item list-group-item border-black border-1  " aria-current="">
                  <strong>Category:</strong>
                  <br>
                  <a href="{% url 'category:categoryinfo' cat_id=single_task.category.id %}">
                    <span>{{single_task.category}}</span>
                  </a>
                </div>
                <div class="list-group-item list-group-item border-black   " aria-current="">
                  <strong>Tags:</strong>
                  <br>
                  <span>{% for tag in single_task.tag.all %} {{ tag }}{% if not forloop.last %},{% endif %} {% endfor %}</span>
                </div>
              </div>


            </div>
          </div>

        </div>
      </div>
    </div>
  </section>
</body>

</html>
