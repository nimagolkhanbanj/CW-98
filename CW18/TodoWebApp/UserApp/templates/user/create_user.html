{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet" />
    <link rel="stylesheet" href="{% static 'costum/css/todolist.css' %}">

</head>

<body>
    <section>
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-md-12 col-xl-10">
                    <div class="card mask-custom table-responsive">
                        <div class="card-body p-4 text-white">
                            <div class="text-center pt-3 pb-2">
                                <h2 class="my-4">Create New User</h2>
                            </div>

                            <form action="{% url 'user:create' %}" method="post" >
                                {% csrf_token %}
                                <div class="form-row justify-content-center">
                                    <div class="form-group col-md-8">
                                        <label for="username">Username</label>
                                        <input type="text" name="username" class="form-control" required="true" id="id_username">
                                    </div>
                                    <div class="form-group col-md-8">
                                        <label for="email">Email</label>
                                        <input type="email" class="form-control" name="email" required="true" placeholder="example@mail.domain" id="id_email">
                                    </div>
                                </div>
                                <div class="form-row justify-content-center">
                                    <div class="form-group col-md-4">
                                        <label for="password1">Password</label>
                                        <input type="password" class="form-control" name="password1" required="true" id="id_password1">
                                    </div>
                                    <div class="form-group col-md-4">
                                        <label for="password2">Confirm Password</label>
                                        <input type="password" class="form-control" name="password2" required="true" id="id_password2">
                                    </div>
                                </div>
                                <div class="form-row justify-content-center">
                                        <button type="submit" class="btn btn-info btn-lg btn-block col-md-8">Create User</button>
                                </div>
                            </form>


                        </div>
                    </div>

                </div>
            </div>
        </div>
    </section>
</body>

</html>
