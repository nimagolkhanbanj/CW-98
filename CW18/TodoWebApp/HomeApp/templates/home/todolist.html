{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet" />
  <link rel="stylesheet" href="{% static 'costum/css/todolist.css' %}">

</head>

<body>
  <section>
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-md-12 col-xl-10">
          <div class="card mask-custom table-responsive">
            <div class="card-body p-4 text-white">
              <div class="text-center pt-3 pb-2">
                <h2 class="my-4">Task List</h2>
              </div>

              <table class="table text-white table-hover mb-0 table-customize">
                <thead class="bg-transparent">
                  <tr>
                    <th scope="col">Task</th>
                    <th scope="col">Category</th>
                    <th scope="col">Deadline</th>
                    <th scope="col">Tag</th>
                  </tr>
                </thead>
                <tbody>
                  {% for task in all_task %}
                  <tr class="fw-normal">
                    <th>
                      <a href="{% url 'task:taskinfo' task_id=task.id %}">
                      <span>{{ task.title }}</span>
                    </a>
                    </th>
                    <td class="align-middle">
                    <a href="{% url 'category:categoryinfo' cat_id=task.category.id %}">
                      <span>{{ task.category }}</span>
                    </a>
                    </td>
                    <td class="align-middle">
                      <span>{{ task.due_date }}</span>
                    </td>
                    <td class="align-middle">
                      <h6 class="mb-0"><span class="badge bg-info">{{ task.status }}</span></h6>
                    </td>
                  </tr>
                  {% endfor %}
                </tbody>
              </table>
              <div class="d-grid gap-2 mt-2">
                <a href="{% url 'task:index' %}" class="btn btn-light" type="button">See All</button>
                  </a>
              </div>

            </div>
          </div>

        </div>
      </div>
    </div>
  </section>
</body>

</html>
