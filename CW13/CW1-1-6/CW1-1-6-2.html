<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../bootstrap-5.3.0-dist/css/bootstrap.css">
    <title>CW1-1-6-2</title>
</head>
<body>
    <form class="row g-3 m-3">
        <label class="label label-default col-12" style="font-size:45px;">Contact Us</label>

        <div class="col-md-6">
                <label for="inputEmail4" class="form-label">First Name</label>
                <input type="text" class="form-control">
        </div>
        <div class="col-md-6">
                <label for="inputEmail4" class="form-label">Last Name</label>
                <input type="text" class="form-control">
        </div>

        <div class="col-md-6">
            <label for="inputEmail4" class="form-label">Company</label>
            <input type="text" class="form-control">
        </div>
        <div class="col-md-6">
            <label for="inputPassword4" class="form-label">Phone Number</label>
            <input type="number" class="form-control">
        </div>

        <div class="col-md-6">
          <label for="inputEmail4" class="form-label">Email</label>
          <input type="email" class="form-control" id="inputEmail4">
        </div>

        <div class="col-md-6">
          <label for="inputPassword4" class="form-label">Your website</label>
          <input type="url" class="form-control" id="inputPassword4">
          <div class="form-text" id="basic-addon4">Please use 'https://'</div>
        </div>
        
        <fieldset class="row mb-3">
            <label class="form-label">When is the best time to rich you?</label>
            <div class="col-sm-10">
              <div class="form-check">
                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
                <label class="form-check-label" for="gridRadios">
                  Morning
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                <label class="form-check-label" for="gridRadios">
                  Evening
                </label>
              </div>
            </div>
            
            <div class="col-12">
                <label class="form-label">Would you like to recieve our email newletter?</label>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">
                        Sure!
                    </label>
                </div>
            </div>
        </fieldset>

        <div class="col-12">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
        
      </form>



    <script src="../bootstrap-5.3.0-dist/js/bootstrap.js"></script>
</body>
</html>
